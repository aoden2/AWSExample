<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
</head>
<body ng-app="myApp">
<div class="container" ng-controller="signupCtrl">
    <form class="form-signup" method="post" action="/signup">
        
        <label for="id" >Cusomer_id_pk</label>
        <input name="id"id="inputEmail" class="form-control" placeholder="ID_PK" required=""
               ng-model="id">
               
        
        <label for="inputEmail" >Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
               ng-model="email">
               
        <label for="inputPassword">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
               ng-model="password">
         
         <label for="address">Name</label>
        <input name="name" id="name" class="form-control" placeholder="Name" required="" 
               ng-model="name">
               
        <label for="address">Address</label>
        <input name="address" id="address" class="form-control" placeholder="Address" required=""
               ng-model="address">
               
        <label for="city">City</label>
        <input name="city" id="city" class="form-control" placeholder="City" required="" 
               ng-model="city">
               
        <label for="state" class="">State</label>
        <input id="state" class="form-control" placeholder="State"
               ng-model="state">
        
        <label for="zip" class="">Zip</label>
        <input name="zip" id="zip" class="form-control" placeholder="zip" required="" 
               ng-model="zip">
        
         <label for="phone1" class="">Phone1</label>
         <input name="phone1" id="phone1" class="form-control" placeholder="Phone 1" required="" 
               ng-model="phone1">
               
        <label for="phone2" class="">Phone2</label>
        <input id="phone2" class="form-control" placeholder="Phone 2"
               ng-model="phone2">
               
                <a href="login.html">Go to login</a>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="signup()">Sign Up</button>
    </form>
</div>
<script src=js/jquery.js></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
